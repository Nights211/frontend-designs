<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Hero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Neural</div>
        <ul>
            <li><a href="#product">Product</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#docs">Docs</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <span class="tag">New: GPT-4 Integration</span>
            <h1>Build the Future<br>with AI</h1>
            <p>Deploy production-ready AI models in minutes. No PhD required.</p>
            <form class="email-form">
                <input type="email" placeholder="Enter your email">
                <button type="submit">Get Early Access</button>
            </form>
            <span class="note">Free for 14 days. No credit card required.</span>
        </div>
    </section>

    <section class="stats">
        <div class="stat">
            <h2>10M+</h2>
            <p>API Calls</p>
        </div>
        <div class="stat">
            <h2>50K+</h2>
            <p>Developers</p>
        </div>
        <div class="stat">
            <h2>99.9%</h2>
            <p>Uptime</p>
        </div>
    </section>
</body>
</html>
