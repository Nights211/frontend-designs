<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Professional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav>
        <span class="name" id="nav-name"></span>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section class="hero" id="hero"></section>
    <section class="projects" id="projects"></section>
    <script>
        fetch('projects.md')
            .then(r => r.text())
            .then(md => {
                const lines = md.split('\n');
                const name = lines[0].replace('# ', '');
                const title = lines[1].replace('## ', '');
                const tagline = lines[3];
                const skills = lines[5].replace('**Skills**: ', '');
                const location = lines[7].replace('**Location**: ', '');
                
                document.getElementById('nav-name').textContent = name;
                
                document.getElementById('hero').innerHTML = `
                    <h1>${name}</h1>
                    <p class="title">${title}</p>
                    <p class="tagline">${tagline}</p>
                    <div class="meta">
                        <p><strong>Skills:</strong> ${skills}</p>
                        <p><strong>Location:</strong> ${location}</p>
                    </div>
                `;
                
                const projects = md.split('---').slice(1);
                const projectsHtml = projects.map(p => {
                    const html = marked.parse(p.trim());
                    return `<div class="project-card">${html}</div>`;
                }).join('');
                
                document.getElementById('projects').innerHTML = `<h2>Featured Projects</h2>${projectsHtml}`;
            });
    </script>
</body>
</html>
