<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimalist Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav>
        <span class="logo">dev.log</span>
        <div class="nav-links">
            <a href="#">posts</a>
            <a href="#">about</a>
        </div>
    </nav>
    <main>
        <article id="content"></article>
    </main>
    <footer>
        <p>© 2025 • Built with curiosity</p>
    </footer>
    <script>
        const API_URL = 'http://localhost:8001/api';
        const POST_ID = 2;

        fetch(`${API_URL}/posts/${POST_ID}`)
            .then(r => r.json())
            .then(post => {
                document.getElementById('content').innerHTML = marked.parse(post.content);
            })
            .catch(() => {
                document.getElementById('content').innerHTML = 
                    '<p>⚠️ Backend not running. Start it with: ./launch.py backend</p>';
            });
    </script>
</body>
</html>
