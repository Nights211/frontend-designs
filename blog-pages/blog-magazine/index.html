<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">TechInsights</h1>
            <nav>
                <a href="#">Articles</a>
                <a href="#">Topics</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <article id="content"></article>
        <aside>
            <div class="sidebar-section">
                <h3>Popular Posts</h3>
                <ul id="popular-posts"></ul>
            </div>
            <div class="sidebar-section">
                <h3>Categories</h3>
                <div class="tags" id="categories"></div>
            </div>
        </aside>
    </main>
    <script>
        const API_URL = 'http://localhost:8001/api';
        const POST_ID = 1;

        Promise.all([
            fetch(`${API_URL}/posts/${POST_ID}`).then(r => r.json()),
            fetch(`${API_URL}/posts`).then(r => r.json())
        ]).then(([post, allPosts]) => {
            document.getElementById('content').innerHTML = marked.parse(post.content);
            
            document.getElementById('popular-posts').innerHTML = allPosts.slice(0, 3)
                .map(p => `<li><a href="#">${p.title}</a></li>`).join('');
            
            const categories = [...new Set(allPosts.map(p => p.category))];
            document.getElementById('categories').innerHTML = categories
                .map(c => `<span>${c}</span>`).join('');
        }).catch(() => {
            document.getElementById('content').innerHTML = 
                '<p>⚠️ Backend not running. Start it with: ./launch.py backend</p>';
        });
    </script>
</body>
</html>
