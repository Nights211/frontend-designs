<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="masthead">
            <h1>The Developer Times</h1>
            <p class="tagline">Engineering insights and best practices</p>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Opinion</a>
            <a href="#">Technology</a>
            <a href="#">Culture</a>
            <a href="#">Subscribe</a>
        </nav>
    </header>
    <main>
        <article id="content"></article>
    </main>
    <footer>
        <p>© 2025 The Developer Times. All rights reserved.</p>
    </footer>
    <script>
        const API_URL = 'http://localhost:8001/api';
        const POST_ID = 4;

        fetch(`${API_URL}/posts/${POST_ID}`)
            .then(r => r.json())
            .then(post => {
                document.getElementById('content').innerHTML = marked.parse(post.content);
            })
            .catch(() => {
                document.getElementById('content').innerHTML = 
                    '<p>⚠️ Backend not running. Start it with: ./launch.py backend</p>';
            });
    </script>
</body>
</html>
