<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - AI in Production</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">AI Blog</a>
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
    </header>

    <article id="content"></article>

    <footer>
        <p>&copy; 2025 AI Blog</p>
    </footer>
    <script>
        const API_URL = 'http://localhost:8001/api';
        const POST_ID = 3;

        fetch(`${API_URL}/posts/${POST_ID}`)
            .then(r => r.json())
            .then(post => {
                document.getElementById('content').innerHTML = marked.parse(post.content);
            })
            .catch(() => {
                document.getElementById('content').innerHTML = 
                    '<p>⚠️ Backend not running. Start it with: ./launch.py backend</p>';
            });
    </script>
</body>
</html>
