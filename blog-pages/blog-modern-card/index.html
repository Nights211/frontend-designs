<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ModernDev</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Articles</a>
                <a href="#">Newsletter</a>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="hero-content">
            <span class="category" id="hero-category">Loading...</span>
            <h2 id="hero-title">Loading...</h2>
        </div>
    </div>
    <main>
        <article id="content"></article>
    </main>
    <script>
        const API_URL = 'http://localhost:8001/api';
        const POST_ID = 5;

        fetch(`${API_URL}/posts/${POST_ID}`)
            .then(r => r.json())
            .then(post => {
                const html = marked.parse(post.content);
                document.getElementById('content').innerHTML = html;
                const title = document.querySelector('#content h1');
                if (title) {
                    document.getElementById('hero-title').textContent = title.textContent;
                    title.remove();
                }
                document.getElementById('hero-category').textContent = post.category;
            })
            .catch(() => {
                document.getElementById('content').innerHTML = 
                    '<p>⚠️ Backend not running. Start it with: ./launch.py backend</p>';
            });
    </script>
</body>
</html>
