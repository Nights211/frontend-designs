<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">TechInsights</h1>
            <nav>
                <a href="#">Articles</a>
                <a href="#">Topics</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <article id="content"></article>
        <aside>
            <div class="sidebar-section">
                <h3>Popular Posts</h3>
                <ul>
                    <li><a href="#">Understanding Neural Networks</a></li>
                    <li><a href="#">Cloud Architecture Patterns</a></li>
                    <li><a href="#">API Design Best Practices</a></li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Categories</h3>
                <div class="tags">
                    <span>MLOps</span>
                    <span>DevOps</span>
                    <span>AI</span>
                    <span>Cloud</span>
                </div>
            </div>
        </aside>
    </main>
    <script>
        fetch('content.md')
            .then(r => r.text())
            .then(md => {
                document.getElementById('content').innerHTML = marked.parse(md);
            });
    </script>
</body>
</html>
